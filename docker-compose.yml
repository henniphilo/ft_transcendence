name: u42

# these are common to all containers
x-common: &common
  profiles:
    - gameprofile
    - grafanaprofile
    - elkprofile
  networks:
    - appnetwork
  env_file:
    - .env
  restart: always
  init: true
  tty: true
  stdin_open: true

services:
  postgres:
    <<: *common
    image: "postgres:16"
    profiles: ["gameprofile"]
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    environment:
      PGDATA: /var/lib/postgresql/data
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter:
    <<: *common
    image: bitnami/postgres-exporter:latest
    profiles: ["grafanaprofile"]
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
      DISABLE_DEFAULT_METRICS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_started
    ports:
    - "9187:9187"

  redis:
    <<: *common
    build: src/redis
    profiles: ["gameprofile"]
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "redis"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"] 
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    <<: *common
    build: src/ft_transcendence_backend
    profiles: ["gameprofile"]
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - django_logs:/app/logs
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 backend.asgi:application"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "backend"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/metrics || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10 

  game:
    <<: *common
    build: src/ft_transcendence_backend/game
    profiles: ["gameprofile"]
    container_name: game
    command: python3 -m uvicorn pong_game:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "game"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  caddy:
    <<: *common
    build:
      context: ./src/
      dockerfile: caddy/Dockerfile
    profiles: ["gameprofile"]
    container_name: caddy
    ports:
      - "8080:80"  
      - "8444:443"  
    depends_on:
      backend:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - caddy_logs:/var/log/caddy
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "caddy"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  cloudflared:
    <<: *common
    image: cloudflare/cloudflared:latest
    profiles: ["gameprofile"]
    container_name: cloudflared
    restart: unless-stopped
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "cloudflared"
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
  
  grafana:
    <<: *common
    build: 
      context: ./src/grafana
      dockerfile: Dockerfile.grafana
    profiles: ["grafanaprofile"]
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_BASIC_ENABLED=true
      - ENABLE_LOGS_GRAFANA=true
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=redis-datasource
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "grafana"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
     
