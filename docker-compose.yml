  #     - 55679:55679 # zpages extension
  #   depends_on:
  #     - tempo
  #     - loki
     
  portainer:
    <<: *common
    build: src/portainer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - portainer-data:/data
    depends_on:
      - caddy
    ports:
      - "9443:9443"
    command: ["--metrics", "--metrics-address=:9443"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k https://localhost:9443 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  prometheus:
    <<: *common
    build: 
      context: ./src/grafana
      dockerfile: Dockerfile.prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  node-exporter:
    <<: *common
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9100 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  promtail:
    <<: *common
    build:
      context: ./src/grafana
      dockerfile: Dockerfile.promtail
    volumes:
      - promtail_logs:/app/logs
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  portainer-data:
  loki-data:
  caddy_logs:
  prometheus_data:
  promtail_logs:

networks:
  transcendence_network:
    name: transcendence_network
    driver: bridge
