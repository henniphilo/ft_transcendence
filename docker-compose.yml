  prometheus:
    <<: *common
    build: 
      context: ./src/grafana
      dockerfile: Dockerfile.prometheus
    profiles: ["grafanaprofile"]
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "prometheus"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  node-exporter:
    <<: *common
    image: prom/node-exporter:latest
    container_name: node-exporter
    profiles: ["grafanaprofile"]
    ports:
      - "9101:9100"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "node-exporter"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9100/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  alertmanager:
    <<: *common
    build:
      context: ./src/grafana
      dockerfile: Dockerfile.alertmanager
    profiles: ["grafanaprofile"]
    container_name: alertmanager
    environment:
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    ports:
      - "9093:9093"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://${LOG_HOST}:12201"
        tag: "alertmanager"

