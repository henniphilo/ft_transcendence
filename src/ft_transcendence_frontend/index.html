<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>
  <!-- Background Canvas (MUST BE HERE) -->
  <canvas id="background-canvas"></canvas>

  <!-- Templates -->
  <template id="template-signup">
    <div id="signup-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <button id="switch-to-login">Already have an account? Login</button>
    </div>
  </template>

  <template id="template-verify">
    <div id="verify-container">
      <h2>Email Verification</h2>
      <div class="verify-content">
        <p>Please enter the verification code sent to your email.</p>
        <input type="text" id="verification-code" placeholder="Enter code" required />
        <button id="verify-code">Verify Code</button>
        <button id="resend-code">Resend Code</button>
      </div>
    </div>
  </template>

  <template id="template-login">
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="switch-to-signup">Need an account? Sign Up</button>
    </div>
  </template>

  <template id="template-menu">
    <div id="menu-container">
      <h2>Willkommen du da, <span id="profile-username"></span>!</h2>
      <div id="menu-options">
        <!-- Hier werden die Menüelemente von der MenuDisplay-Klasse hinzugefügt -->
      </div>
    </div>
  </template>

  <template id="template-game">
    <div id="game-container" style="display: none;">
      <!-- Der GameScreen wird hier angezeigt -->
    </div>
  </template>

  <!-- Content Div for Dynamic Loading -->
  <div id="content"></div>

  <!-- ImportMap für Three.js (falls benötigt) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@latest/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FBXLoader.js": "https://unpkg.com/three@latest/examples/jsm/loaders/FBXLoader.js"
      }
    }
  </script>

  <!-- Skripte (am Ende des Body platzieren) -->
  <!-- AuthLib muss vor den anderen Skripten geladen werden -->

  <script src="js/signup.js"></script>
  <script type="module" src="js/signup.js"></script>
  <script type="module" src="js/game/background3d.js"></script>
  <script type="module" src="js/game/3dmanager.js"></script>
  <script type="module" src="js/game/displayLeaderboard.js"></script>
  <script type="module" src="js/game/displayMenu.js"></script>
  <script type="module" src="js/game/game_screen.js"></script>
  <script type="module" src="js/game/main.js"></script>
  <script type="module" src="js/switcher.js"></script>
</body>
</html>
